<html>

        <meta charset="UTF-8">

    <body>
        <div class="navbar">
            <ul>
            <li><a href="home.html">Home</a></li>

            <li><a href="ideas.html">Ideas</a></li>

            </ul>
        </div>
        <div class="content">
            <h1>Budget Worksheet- FREE download</h1>
            <form action="/form-handling-url" method="post">
                <fieldset>
                    <legend>Download the free worksheet</legend>
                    <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname">
                    </div>

                    <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname">
                    </div>

                    <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    </div>

                    <div>
                    <label for="">Explain one time you enjoyed the fruits of budgeting. Maybe you went on a fun vacation, or could buy a new thing you've had your eye on. There are no wrong answers here, and have fun with it!</label>
                    </div>

                    <div>
                    <textarea></textarea>
                    </div>

                    <div>
                    <input type="checkbox" id="subscribe">
                    <label for="subscribe">By checking this box and submitting the form, I agree to receive email messages from budget basics. I understand that I can opt out of messaging at any time.</label>
                    </div>
                    <div>
                    <button type="submit">Request your download!</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
